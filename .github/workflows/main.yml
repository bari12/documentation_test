name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - sphinx

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Deploy docs
        uses: ./
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
